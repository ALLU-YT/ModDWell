<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <style>
    .dropdown-button {
      margin: 0px;
      cursor: pointer;
    }
    .dropdown-list {
      background-color: black;
      display: none; /* Hidden by default */
      list-style-type: none;
      padding: 0;
    }
    .dropdown-item {
      padding-top: 1px;
      color: white;
      padding: 5px 10px;
    }
    .dropdown-item:hover {
      background-color: grey;
    }
  </style>
  <script>
    function toggleDropdown(id) {
      var list = document.getElementById(id);
      if (list.style.display === "none" || list.style.display === "") {
        list.style.display = "block";
      } else {
        list.style.display = "none";
      }
    }
  </script>
</head>
<body>
  <button class="dropdown-button" onclick="toggleDropdown('dropdownList1')">Products<i class="bi bi-caret-down"></i></button>
  <div style="width: 100%; height:10px;"></div>
  <ul class="dropdown-list" id="dropdownList1">
    <li class="dropdown-item">Home</li>
    <li class="dropdown-item">Led Mirror</li>
    <li class="dropdown-item">Mirror cabinet</li>
    <li class="dropdown-item">Corner Shelf</li>
    <li class="dropdown-item">Magnetic board</li>
    <li class="dropdown-item">Glass frames</li>
  </ul>
</body>
</html>
