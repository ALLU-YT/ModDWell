<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image with Text and Div Below</title>
    <style>
      .image_with_text {
        position: relative;
        z-index: 0;
        text-align: center; /* Center the text horizontally */
        margin-bottom: 10px; /* Add margin to space between image and div */
      }

      .image_with_text img {
        width: 100%; /* Ensure the image is responsive */
      }

      .image_text {
        position: absolute;
        bottom: 10px; /* Position text at the bottom of the image */
        left: 50%;
        transform: translateX(-50%);
        color: white;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: add background to the text */
        padding: 5px; /* Optional: add padding around the text */
      }

      .bottom_div {
        background: #1d1d1d;
        color: white; /* Optional: change text color for better contrast */
        padding: 10px; /* Optional: add padding inside the div */
        text-align: center; /* Center the text inside the div */
      }
    </style>
  </head>
  <body>
    <div class="image_with_text">
      <img
        src="assets/Website Images/Corner shelf.jpg"
        class="img-fluid"
        alt="Reading Table"
      />
      <span class="image_text">
        <strong>Corner shelf</strong> <br />Under $50
      </span>
    </div>
    <div class="bottom_div">This is a bottom div content.</div>
  </body>
</html>
