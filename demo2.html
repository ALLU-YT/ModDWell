<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Form</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .custom-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        box-sizing: border-box;
      }

      .custom-form {
        display: flex;
        flex-direction: column;
      }

      .custom-form h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        color: #333;
        text-align: center;
      }

      .custom-form label {
        margin-bottom: 5px;
        font-size: 1em;
        color: #666;
      }

      .custom-form input[type="text"],
      .custom-form input[type="tel"],
      .custom-form input[type="password"],
      .custom-form input[type="file"] {
        margin-bottom: 15px;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        width: 100%;
      }

      .custom-form button {
        padding: 10px;
        font-size: 1em;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .custom-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="custom-container">
      <form class="custom-form">
        <h2>Update Information</h2>
        <label for="custom-name">Name</label>
        <input type="text" id="custom-name" name="name" required />

        <label for="custom-phone">Phone Number</label>
        <input type="tel" id="custom-phone" name="phone" required />

        <label for="custom-photo">Photo</label>
        <input
          type="file"
          id="custom-photo"
          name="photo"
          accept="image/*"
          required
        />

        <label for="custom-current-password">Current Password</label>
        <input
          type="password"
          id="custom-current-password"
          name="current-password"
          required
        />

        <label for="custom-new-password">New Password</label>
        <input
          type="password"
          id="custom-new-password"
          name="new-password"
          required
        />

        <button type="submit">Update Password</button>
      </form>
    </div>
  </body>
</html>
