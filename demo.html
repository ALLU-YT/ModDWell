<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Menu</title>
<style>
  /* Style for the button */
  .buttons {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  
  /* Style for the list */
  .list {
    display: none; /* Initially hide the list */
    list-style-type: none;
    padding: 0;
    animation: fadeIn 0.5s ease; /* Add animation */
  }

  /* Style for list items */
  .list-item {
    margin-bottom: 5px;
  }

  /* Animation keyframes */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Style for dropdown arrow icon */
  .arrow-down {
    margin-left: 5px;
    transition: transform 0.3s ease; /* Add transition effect */
  }
</style>
</head>
<body>
<div style="display: flex;flex-direction: column;">

<!-- Button 1 to toggle the first list -->
<button class="buttons" onclick="toggleList('myList1')">
  Show List 1
  <span class="arrow-down">&#9660;</span> <!-- Down arrow icon -->
</button>

<!-- List 1 to be displayed -->
<ul class="list" id="myList1">
  <li class="list-item">Item 1</li>
  <li class="list-item">Item 2</li>
  <li class="list-item">Item 3</li>
</ul>

<!-- Button 2 to toggle the second list -->
<button class="buttons" onclick="toggleList('myList2')">
  Show List 2
  <span class="arrow-down">&#9660;</span> <!-- Down arrow icon -->
</button>

<!-- List 2 to be displayed -->
<ul class="list" id="myList2">
  <li class="list-item">Item A</li>
  <li class="list-item">Item B</li>
  <li class="list-item">Item C</li>
</ul>

<!-- Button 3 to toggle the third list -->
<button class="buttons" onclick="toggleList('myList3')">
  Show List 3
  <span class="arrow-down">&#9660;</span> <!-- Down arrow icon -->
</button>

<!-- List 3 to be displayed -->
<ul class="list" id="myList3">
  <li class="list-item">Item X</li>
  <li class="list-item">Item Y</li>
  <li class="list-item">Item Z</li>
</ul></div>

<script>
  // Function to toggle the visibility of the list and change arrow direction
  function toggleList(listId) {
    var list = document.getElementById(listId);
    var arrow = document.querySelector('[data-target="' + listId + '"] .arrow-down');
    if (list.style.display === "none" || list.style.display === "") { // Check for both 'none' and '' (initial)
      list.style.display = "block";
      arrow.style.transform = "rotate(180deg)"; // Rotate arrow for down direction
    } else {
      list.style.display = "none";
      arrow.style.transform = "rotate(0deg)"; // Rotate arrow for up direction
    }
  }
</script>

</body>
</html>
