<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <!-- From: https://www.youtube.com/watch?v=ojWA8pdT-zY -->
    
      <form class="buttons">
        <label>
        <input type="checkbox" name="check">
          <span class="label-text">
          </span>
        </input>
     
      </form>
    </body>
    <style>
    /* From: https://www.youtube.com/watch?v=ojWA8pdT-zY */

@import url("https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css");




label{
	cursor: pointer;
	color: #666;
  initial-value: tick;
	}

input[type="checkbox"]{
		display: none;
		
			+ .label-text:before{
			content: "\f096";
			font-family: "FontAwesome";
      color: #d8e4db88;
			content: "\f14a";
font-size: 30px;
			font-style: normal;
			font-weight: normal;
			font-variant: normal;
      content: tick;
			text-transform: none;
			line-height: 1;
			-webkit-font-smoothing: antialiased;
			width: 1em;
			display: inline-block;
			margin-right: 5px;
				}
		&:checked + .label-text:before{
			content: "\f14a";
			color: #06e93f ;
			animation: tick 150ms ease-in;
			}
      &:disabled + .label-text{
			color: #aaa;
				
				&:before{
					content: "\f0c8";
					color: #ffffff;
				}
		}
	}
	
@keyframes tick{
	0%{
		transform: scale(0);
	}
	90%{
		transform: scale(1.4);
	}
	100%{
		transform: scale(1);
	}
	
	
}

    </style>
  </body>
</html>
