<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flickity@2/dist/flickity.min.css"
    />
  </head>
  <style>
    .carousel {
      background-color: rgb(81, 255, 0);
    }

    .carousel-cell {
      margin-left: 150px;
      width: 80%;
      background: rgb(69, 4, 247);
      border-radius: 5px;
    }
    /* cell number */

    .carousel-cell p {
      text-align: center;
      font-size: 18px;
      padding-top: 8px;
      color: rgb(255, 255, 255);
    }
  </style>

  <body>
    <div style="width: 100%; background-color: rgb(0, 255, 64)">
      <div
        class="carousel"
        data-flickity='{ "autoPlay": true, "prevNextButtons": false, "pageDots": false }'
      >
        <div class="carousel-cell">
          <p>Text 1</p>
        </div>
        <div class="carousel-cell">
          <p>Text 2</p>
        </div>
        <div class="carousel-cell">
          <p>Text 3</p>
        </div>
      </div>
    </div>
    <i class="bi bi-x"></i>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
  </body>
</html>
