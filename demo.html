<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Details</title>
    <style>
      .order-container {
        width: 100%;
        background: white;
        color: black;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        max-width: 600px;
        margin: 20px auto;
      }
      .order-table {
        width: 100%;
        border-collapse: collapse;
      }
      .order-table th,
      .order-table td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .order-table th {
        background-color: #f8f8f8;
      }
      .order-row {
        display: flex;
        justify-content: space-between;
      }
      .order-row p {
        margin: 0;
      }
      .order-status {
        color: #ff9800;
      }
    </style>
  </head>
  <body>
    <div class="order-container">
      <table class="order-table">
        <tr>
          <th>Order Code</th>
          <td>MD24-000189</td>
        </tr>
        <tr>
          <th>Order Date</th>
          <td>22-05-2024 08:40:04 am</td>
        </tr>
        <tr>
          <th>Customer</th>
          <td>Ameen s</td>
        </tr>
        <tr>
          <th>Order Status</th>
          <td class="order-status">Pending</td>
        </tr>
      </table>
    </div>
  </body>
</html>
