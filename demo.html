<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Address Form Pop-up</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .OpenAddressFormBtn {
        padding: 12px 24px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .OpenAddressFormBtn:hover {
        background-color: #0056b3;
      }

      .address-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.5s;
      }

      .address-form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 400px;
        position: relative;
        animation: slideIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .close-address-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 20px;
        color: #333;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .close-address-btn:hover {
        color: #ff0000;
      }

      h2 {
        margin-top: 0;
        color: #333;
      }

      label {
        display: block;
        margin-top: 15px;
        color: #555;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      button[type="submit"] {
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <button class="OpenAddressFormBtn">Add New Address</button>

    <div class="address-popup" id="addressPopup">
      <div class="address-form-container">
        <span class="close-address-btn" id="closeAddressBtn">&times;</span>
        <h2>New Address</h2>
        <form>
          <label for="address">Address*</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Your Address"
            required
          />

          <label for="state">State*</label>
          <select id="state" name="state" required>
            <option value="">Select your State</option>
            <!-- Add state options here -->
          </select>

          <label for="city">City*</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Please enter your nearest city"
            required
          />

          <label for="postalCode">Postal code*</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            placeholder="Your Postal Code"
            required
          />

          <label for="phone">Phone*</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="+880"
            required
          />

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var openAddressFormBtn = document.querySelector(".OpenAddressFormBtn");
        var addressPopup = document.getElementById("addressPopup");
        var closeAddressBtn = document.getElementById("closeAddressBtn");

        openAddressFormBtn.addEventListener("click", function () {
          addressPopup.style.display = "flex";
        });

        closeAddressBtn.addEventListener("click", function () {
          addressPopup.style.display = "none";
        });

        window.addEventListener("click", function (event) {
          if (event.target == addressPopup) {
            addressPopup.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
