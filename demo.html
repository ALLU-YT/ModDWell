<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      #cartSlider {
        width: 0;
        height: 100%;
        position: fixed;
        top: 0;
        right: 0;
        background-color: white;
        overflow-x: hidden;
        transition: width 0.3s;
        z-index: 1000;
      }
      .cart-content {
        height: 100%;
        overflow-y: auto;
        padding: 20px;
      }
      .set {
        margin-bottom: 20px;
      }
      .set img {
        width: 130px;
        padding: 10px;
      }
      .set .item-details {
        display: flex;
        flex-direction: column;
      }
      .set .item-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .set .quantity-controls {
        display: flex;
        justify-content: space-between;
        width: 120px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <button onclick="change(this); openCartSlider();">Open Cart</button>

    <div id="cartSlider">
      <div class="cart-content">
        <div class="set">
          <div style="display: flex">
            <img src="assets/Banner/Bathroom 1.jpg" alt="" />
            <div class="item-details">
              <p>Absolute 18*18 / Handware / Natural White</p>
              <p>Rs 50,000</p>
            </div>
          </div>
          <div class="item-controls">
            <div class="quantity-controls">
              <div>-</div>
              <div>1</div>
              <div>+</div>
            </div>
            <i class="bi bi-trash" style="margin-right: 10px"></i>
          </div>
          <hr />
        </div>
        <div class="set">
          <div style="display: flex">
            <img src="assets/Banner/Bathroom 1.jpg" alt="" />
            <div class="item-details">
              <p>Absolute 18*18 / Handware / Natural White</p>
              <p>Rs 50,000</p>
            </div>
          </div>
          <div class="item-controls">
            <div class="quantity-controls">
              <div>-</div>
              <div>1</div>
              <div>+</div>
            </div>
            <i class="bi bi-trash" style="margin-right: 10px"></i>
          </div>
          <hr />
        </div>
        <!-- Add more items here as needed -->
      </div>
    </div>

      <div class="set">
        <div style="display: flex">
          <img src="assets/Banner/Bathroom 1.jpg" alt="" />

            <div>+</div>
          </div>
          <i class="bi bi-trash" style="margin-right: 10px"></i>
        </div>
        <hr />
      </div>

        document.getElementById("cartSlider").style.width = "300px";

</html>
