<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider with Vertical Images and Labels</title>
    <style>
      .new-slider-container {
        width: 80%;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
      }

      .new-slider {
        width: 100%;
        height: 200px; /* Height to accommodate 4 images initially */
        position: relative;
        overflow: hidden;
        border-radius: 25px;
        background-color: #000000;
        color: white;
      }

      .new-slider-inner {
        width: auto;
        height: 100%;
        display: flex;
        transition: transform 0.3s ease; /* Add transition effect */
      }

      .new-slider-item {
        width: 25%; /* 4 items per row initially */
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .new-slider-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 50px;
        height: 50px;
        background-color: #040404;
        border: none;
        cursor: pointer;
        color: white;
      }

      .new-slider-button-left {
        left: 0;
      }

      .new-slider-button-right {
        right: 0;
      }

      .new-slider-icon {
        width: 20px;
        height: 20px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="new-slider-container">
      <div class="new-slider">
        <div class="new-slider-inner" id="newSliderInner">
          <div class="new-slider-item">
            <img src="image1.jpg" alt="Image 1" class="new-slider-icon" />
            <span>Label 1</span>
          </div>
          <div class="new-slider-item">
            <img src="image2.jpg" alt="Image 2" class="new-slider-icon" />
            <span>Label 2</span>
          </div>
          <div class="new-slider-item">
            <img src="image3.jpg" alt="Image 3" class="new-slider-icon" />
            <span>Label 3</span>
          </div>
          <div class="new-slider-item">
            <img src="image4.jpg" alt="Image 4" class="new-slider-icon" />
            <span>Label 4</span>
          </div>
          <div class="new-slider-item">
            <img src="image4.jpg" alt="Image 4" class="new-slider-icon" />
            <span>Label 4</span>
          </div>
          <div class="new-slider-item">
            <img src="image4.jpg" alt="Image 4" class="new-slider-icon" />
            <span>Label 4</span>
          </div>
          <div class="new-slider-item">
            <img src="image4.jpg" alt="Image 4" class="new-slider-icon" />
            <span>Label 4</span>
          </div>
          <div class="new-slider-item">
            <img src="image4.jpg" alt="Image 4" class="new-slider-icon" />
            <span>Label 4</span>
          </div>
        </div>
      </div>
      <button
        class="new-slider-button new-slider-button-left"
        id="newLeftButton"
      >
        &#60;
      </button>
      <button
        class="new-slider-button new-slider-button-right"
        id="newRightButton"
      >
        &#62;
      </button>
    </div>

    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Your CSS and other code here -->
      </head>
      <body>
        <!-- Your HTML code here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
          $(document).ready(function () {
            const newSlider = $(".new-slider");
            const newSliderInner = $("#newSliderInner");
            const newSliderButtonLeft = $("#newLeftButton");
            const newSliderButtonRight = $("#newRightButton");

            let isDragging = false;
            let startPosition = 0;
            let currentTranslate = 0;
            let prevTranslate = 0;
            let sliderWidth = newSlider.width();
            let itemWidth = $(".new-slider-item").outerWidth(true);

            // Mouse events
            newSliderInner.on("mousedown", startDrag);
            newSliderInner.on("mouseup", endDrag);
            newSliderInner.on("mouseleave", endDrag);
            newSliderInner.on("mousemove", drag);

            // Touch events
            newSliderInner.on("touchstart", startDrag);
            newSliderInner.on("touchend", endDrag);
            newSliderInner.on("touchmove", drag);

            // Click events
            newSliderButtonLeft.on("click", scrollLeft);
            newSliderButtonRight.on("click", scrollRight);

            function startDrag(event) {
              if (event.type === "mousedown") {
                startPosition = event.clientX;
              } else {
                startPosition = event.originalEvent.touches[0].clientX;
              }

              isDragging = true;
              newSliderInner.css("transition", "none");
            }

            function endDrag() {
              isDragging = false;
              newSliderInner.css("transition", "transform 0.3s ease");
              checkBoundary();
            }

            function drag(event) {
              if (isDragging) {
                const currentPosition =
                  event.type === "mousemove"
                    ? event.clientX
                    : event.originalEvent.touches[0].clientX;
                const diff = currentPosition - startPosition;
                currentTranslate = prevTranslate + diff;
                newSliderInner.css(
                  "transform",
                  `translateX(${currentTranslate}px)`
                );
              }
            }

            function scrollLeft() {
              currentTranslate += itemWidth;
              checkBoundary();
              newSliderInner.css(
                "transform",
                `translateX(${currentTranslate}px)`
              );
            }

            function scrollRight() {
              currentTranslate -= itemWidth;
              checkBoundary();
              newSliderInner.css(
                "transform",
                `translateX(${currentTranslate}px)`
              );
            }

            function checkBoundary() {
              const innerWidth = newSliderInner[0].scrollWidth;

              if (currentTranslate > 0) {
                currentTranslate = 0;
              } else if (currentTranslate < -(innerWidth - sliderWidth)) {
                currentTranslate = -(innerWidth - sliderWidth);
              }

              prevTranslate = currentTranslate;
            }
          });
        </script>
      </body>
    </html>
  </body>
</html>
