<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pin Code Checker</title>
    <style>
      /* Style the container */
      .input-container {
        position: relative;
        width: 227px;
        /* margin-right: 10px; */
      }

      /* Style the input field */
      .input-container input[type="text"] {
        /* width: 100%; */
        border: none;
        border-bottom: 1px solid black;
        outline: none; /* Remove outline on focus */
      }

      /* Style the button */
      .input-container button {
        position: absolute;
        right: 0;
        bottom: 0;
        padding: 5px 10px;
        background-color: #4caf5000;
        color: #412ecd;
        border: none;
        cursor: pointer;
      }

      /* Change button color on hover */
      .input-container button:hover {
        background-color: #45a04900;
      }
    </style>
  </head>
  <body>
    <form>
      <!-- Container for input field and button -->
      <div class="input-container">
        <!-- Input field for pin code -->
        <input type="text" placeholder="Enter Pin Code" id="pinCodeInput" />
        <!-- Button to check -->
        <button type="button" onclick="checkPinCode()">Check</button>
      </div>
    </form>
  </body>
</html>
