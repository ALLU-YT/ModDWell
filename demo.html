<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup Example</title>
    <style>
      #popupBackground {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Semi-transparent black background */
        z-index: 9999; /* Ensure the popup is on top of other elements */
      }

      #popupContent {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 600px; /* Increased width to accommodate both image and form */
        height: 400px; /* Reduced height for demonstration */
        background-color: white;
        padding: 20px;
        display: flex; /* Display children side by side */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Added shadow for better visualization */
      }

      #imageContainer {
        flex: 1; /* Occupy 50% width */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loginFormContainer {
        flex: 1; /* Occupy 50% width */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #closeBtn {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
      }

      /* Styling for the button icon (assuming Bootstrap icons are used) */
      .bi-person {
        font-size: 24px; /* Adjust as needed */
      }
    </style>
  </head>
  <body>
    <button id="popupBtn"><i class="bi bi-person headicon"></i></button>

    <div id="popupBackground">
      <div id="popupContent">
        <button id="closeBtn">Close</button>
        <div id="imageContainer">
          <img
            src="your-image-url.jpg"
            alt="Image"
            style="max-width: 100%; max-height: 100%"
          />
        </div>
        <div id="loginFormContainer">
          <form>
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" /><br /><br />
            <input type="submit" value="Login" />
          </form>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("popupBtn")
        .addEventListener("click", function () {
          document.getElementById("popupBackground").style.display = "block";
        });

      document
        .getElementById("closeBtn")
        .addEventListener("click", function () {
          document.getElementById("popupBackground").style.display = "none";
        });
    </script>

    <!-- Include Bootstrap icons library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.js"></script>
  </body>
</html>
