<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changing Checkbox</title>
    <style>
      /* Styling for the checkbox */
      .checkbox-container {
        display: inline-block;
        vertical-align: middle;
      }

      .checkbox-label {
        display: inline-block;
        cursor: pointer;
      }

      .checkbox-input {
        display: none; /* hide the actual checkbox */
      }

      .checkbox-custom {
        width: 20px;
        height: 20px;
        background-color: gray;
        border-radius: 5px;
      }

      /* Styling for when checkbox is checked */
      .checkbox-custom.checked {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <!-- Checkbox HTML -->
    <div class="checkbox-container">
      <label class="checkbox-label" for="myCheckbox">
        <input
          type="checkbox"
          id="myCheckbox"
          class="checkbox-input"
          onchange="changeColor(this)"
        />
        <span class="checkbox-custom"></span>
      </label>
    </div>

    <!-- JavaScript to toggle color -->
    <script>
      function changeColor(checkbox) {
        var checkboxCustom = checkbox.nextElementSibling;
        if (checkbox.checked) {
          checkboxCustom.classList.add("checked");
        } else {
          checkboxCustom.classList.remove("checked");
        }
      }
    </script>
  </body>
</html>
