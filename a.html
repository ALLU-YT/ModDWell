<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile UI Example</title>
    <style>
      /* Styling for the bottom sheet */
      .bottom-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #ffffff;
        box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
        transform: translateY(100%);
        transition: transform 0.3s ease-out;
        z-index: 1000;
        padding: 20px;
        box-sizing: border-box;
      }

      /* Styling for the icon button */
      .bottom-sheet-toggle {
        position: fixed;
        bottom: 70px;
        right: 5px;
        background-color: #000000;
        text-align: center;
        border-radius: 20px 20px 0 0;
        z-index: 1000;
      }

      /* Icon style */
      .bottom-sheet-toggle i {
        color: white;
        padding: 8px;
        font-size: 20px;
      }

      /* Text style */
      .bottom-sheet-toggle p {
        margin: 5px 0;
        font-size: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Icon for triggering bottom sheet -->
    <div class="bottom-sheet-toggle" onclick="toggleBottomSheet();">
      <div>
        <i class="bi bi-person"></i>
        <p>Get Expert</p>
      </div>
    </div>

    <!-- Bottom sheet content -->
    <div class="bottom-sheet" id="bottomSheet">
      <button onclick="toggleBottomSheet();">Close</button>
      <!-- Add additional content here if needed -->
    </div>

    <!-- JavaScript function to toggle bottom sheet -->
    <script>
      function toggleBottomSheet() {
        var bottomSheet = document.getElementById("bottomSheet");
        bottomSheet.style.transform =
          bottomSheet.style.transform === "translateY(0%)"
            ? "translateY(100%)"
            : "translateY(0%)";
      }
    </script>
  </body>
</html>
