<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Gallery with Indicators</title>
    <style>
      .gallery-wrapper {
        position: relative;
        overflow: hidden;
        margin: auto;
        border-radius: 10px;
        max-width: 100%;
        width: 713px;
      }

      .gallery {
        display: flex;
        height: 140px;
        cursor: grab;
        user-select: none;
        overflow-x: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none;
      }

      .gallery::-webkit-scrollbar {
        display: none;
      }

      .gallery:active {
        cursor: grabbing;
      }

      .gallery-item {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        margin: 10px;
        object-fit: cover;
        flex-shrink: 0;
        position: relative;
      }

      .gallery-item img {
        width: 100px;
        height: 100px;
        background-color: #ffffff21;
      }

      .gallery-label {
        text-align: center;
        font-size: 14px;
        margin-top: 5px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -30px;
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .indicator-wrapper {
        text-align: center;
        margin-top: 10px;
      }

      .indicator {
        display: inline-block;
        width: 10px;
        height: 10px;
        margin: 0 5px;
        background-color: #ccc;
        border-radius: 50%;
        cursor: pointer;
      }

      .indicator.active {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="gallery-wrapper">
          <div class="gallery" id="gallery">
            <div class="gallery-item" onclick="goTomobileImageCardshtml();">
              <img
                src="assets/sliderimgs/LED Mirror2.jpg"
                alt="Placeholder 1"
              />
              <div class="gallery-label">Corner shelf</div>
            </div>
            <div class="gallery-item">
              <img
                src="assets/sliderimgs/LED Mirror2.jpg"
                alt="Placeholder 1"
              />
              <div class="gallery-label">Digital frame</div>
            </div>
            <!-- Add more gallery items with images and labels -->
            <div class="gallery-item">
              <img src="assets/png/Icons_LED Mirror.png" alt="Placeholder 3" />
              <div class="gallery-label">LED mirror</div>
            </div>
            <div class="gallery-item">
              <img
                src="assets/png/Icons_Mirror Cabinet.png"
                alt="Placeholder 4"
              />
              <div class="gallery-label">Mirror cabinet</div>
            </div>
            <div class="gallery-item">
              <img
                src="assets/png/Icons_Magnetic Board.png"
                alt="Placeholder 5"
              />
              <div class="gallery-label">Magnetic board</div>
            </div>
            <div class="gallery-item">
              <img
                src="assets/png/Icons_Magnetic Board.png"
                alt="Placeholder 5"
              />
              <div class="gallery-label">Magnetic board</div>
            </div>
            <div class="gallery-item">
              <img
                src="assets/png/Icons_Magnetic Board.png"
                alt="Placeholder 5"
              />
              <div class="gallery-label">Magnetic board</div>
            </div>
            <div class="gallery-item" onclick="categoryPage();">
              <img src="assets/png/Icons_More.png" alt="Placeholder 6" />
              <div class="gallery-label">View More</div>
            </div>
          </div>
          <div class="indicator-wrapper" id="indicator-wrapper"></div>
        </div>
      </div>
    </div>
    <script>
      function categoryPage() {
        window.location.href = "categorypage.html";
      }

      function goTomobileImageCardshtml() {
        window.location.href = "mobileImageCards.html";
      }

      document.addEventListener("DOMContentLoaded", function () {
        const gallery = document.getElementById("gallery");
        const indicatorWrapper = document.getElementById("indicator-wrapper");

        let isDown = false;
        let startX;
        let scrollLeft;

        gallery.addEventListener("mousedown", (e) => {
          isDown = true;
          gallery.classList.add("active");
          startX = e.pageX - gallery.offsetLeft;
          scrollLeft = gallery.scrollLeft;
          e.preventDefault();
        });

        gallery.addEventListener("mouseleave", () => {
          isDown = false;
          gallery.classList.remove("active");
        });

        gallery.addEventListener("mouseup", () => {
          isDown = false;
          gallery.classList.remove("active");
        });

        gallery.addEventListener("mousemove", (e) => {
          if (!isDown) return;
          e.preventDefault();
          const x = e.pageX - gallery.offsetLeft;
          const walk = (x - startX) * 2; // Adjust scroll speed
          gallery.scrollLeft = scrollLeft - walk;
          updateIndicators();
        });

        gallery.addEventListener("scroll", updateIndicators);

        function updateIndicators() {
          const totalWidth = gallery.scrollWidth;
          const visibleWidth = gallery.clientWidth;
          const currentScroll = gallery.scrollLeft;
          const numIndicators = Math.ceil(totalWidth / visibleWidth);

          indicatorWrapper.innerHTML = "";

          for (let i = 0; i < numIndicators; i++) {
            const indicator = document.createElement("div");
            indicator.classList.add("indicator");
            if (
              currentScroll >= i * visibleWidth &&
              currentScroll < (i + 1) * visibleWidth
            ) {
              indicator.classList.add("active");
            }
            indicatorWrapper.appendChild(indicator);
          }
        }

        updateIndicators();
      });
    </script>
  </body>
</html>
